<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - MyLog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo/image-icon-32x32.png">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .signup-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        border: 1px solid #e0e0e0; /* 테두리 추가 */
    }
    .signup-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #007bff; /* 텍스트 색상 */
    }
    .form-group label {
        font-size: 14px;
        color: #333333;
    }
    .form-control {
        border: none;
        border-bottom: 1px solid #cccccc;
        border-radius: 0;
        box-shadow: none;
    }
    .form-check-label {
        font-size: 14px;
        color: #555555;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
        padding: 10px;
        font-size: 18px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .custom-control-input:checked ~ .custom-control-label::before {
        background-color: #007bff;
    }
<!--    .input-group .form-control,-->
<!--    .input-group-append .btn {-->
<!--        height: 100%;-->
<!--    }-->
    .input-group-append .btn {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>회원 가입을 위해<br>정보를 입력해주세요</h2>
  <form>
    <div class="form-group">
      <label for="email">이메일</label>
      <div class="input-group">
        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#emailVerifyModal">인증하기</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <div class="input-group">
        <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요" required>
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" onclick="checkNickname()">중복 확인</button>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>
  </form>
</div>

<!-- 이메일 인증 모달 -->
<div class="modal fade" id="emailVerifyModal" tabindex="-1" role="dialog" aria-labelledby="emailVerifyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailVerifyModalLabel">이메일 인증</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="verificationCode">인증 코드</label>
            <input type="text" class="form-control" id="verificationCode" placeholder="인증 코드를 입력하세요">
          </div>
          <button type="button" class="btn btn-primary" onclick="verifyEmail()">인증 확인</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function verifyEmail() {
      // 이메일 인증 로직을 구현합니다.
      const email = document.getElementById('email').value;
      const verificationCode = document.getElementById('verificationCode').value;

      // 이메일과 인증 코드를 서버에 보내어 확인합니다.
      console.log(`Email: ${email}, Verification Code: ${verificationCode}`);

      // 서버로부터 인증 확인 응답을 받았다고 가정합니다.
      const isVerified = true;  // 예제에서는 항상 성공으로 가정합니다.

      if (isVerified) {
          // 이메일 입력 필드를 비활성화하고 인증 완료 상태를 표시합니다.
          document.getElementById('email').disabled = true;
          document.getElementById('email').classList.add('verified');
          // 인증 완료 메시지 표시
          alert('이메일 인증이 완료되었습니다.');
      } else {
          // 인증 실패 메시지 표시
          alert('인증 코드가 올바르지 않습니다. 다시 시도해주세요.');
      }

      // 인증이 완료되면 모달을 닫습니다.
      $('#emailVerifyModal').modal('hide');
  }

  function checkNickname() {
      // 닉네임 중복 확인 로직을 구현합니다.
      const nickname = document.getElementById('nickname').value;

      // 닉네임을 서버에 보내어 중복 확인을 합니다.
      console.log(`Nickname: ${nickname}`);

      // 서버로부터 중복 확인 응답을 받았다고 가정합니다.
      const isAvailable = true;  // 예제에서는 항상 사용 가능으로 가정합니다.

      if (isAvailable) {
          // 중복 확인 성공 메시지 표시
          alert('닉네임이 사용 가능합니다.');
      } else {
          // 중복 확인 실패 메시지 표시
          alert('이미 사용 중인 닉네임입니다. 다른 닉네임을 입력해주세요.');
      }
  }
</script>

</body>
</html>
